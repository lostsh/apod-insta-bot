<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Web IF</title>
  <link rel="stylesheet" href="/assets/css/main.css" />
  <script src="/assets/js/form.js"></script>
  <script id="nasa-script" src="/assets/js/nasa.js"></script>
  <script src="/assets/js/linker.js"></script>
</head>

<body>
  <main>
    <div id="social-container">

      <div id="ig-container">
        <h2>Instagram Posting System</h2>
        <form>
          <input type="url" name="picurl" id="picurl" value="https://example.org" required="true">
          <textarea type="text" name="caption" id="caption" required="true">this is a pic caption</textarea>
          <input type="text" name="token" id="token" value="very secret token" required="true">
          <button id="send" type="submit">OK</button>
        </form>
        <p id="result"></p>
      </div>

      <div id="ns-container">
        <h2>Nasa APOD Explorer</h2>
        <div id="ns-grid">
          <!--
          <div class="tile">
            <h4>title</h4>
            <img src="../" alt="apod pic">
            <p>text</p>
            <span>2023-07-23</span>
          </div>
          -->
        </div>
      </div>
    </div>

    <div id="ai-container">This is AI related stuff</div>

  </main>
</body>

</html>
